version: '3'
services:
  # web server
  nginx:
    container_name: nginx
    build: ./nginx
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./project/html:/var/www/html
      - ./nginx/logs:/var/log/nginx
    ports:
      - 8080:80
    restart: always

  # backend
  php:
    container_name: php
    build: ./php
    volumes:
      - php-fpm-socket:/var/run/php-fpm 
      - ./project/html:/var/www/html
    restart: always

  # DB server
  mysql:
    container_name: mysql
    image: mysql:8.0
    ports:
      - 13306:3306
    environment:
      MYSQL_ROOT_PASSWORD: p@ssw0rd
      MYSQL_DATABASE: test
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
      TZ: Asia/Tokyo
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/logs:/var/log/mysql
    restart: always

  # cache DB
  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - 16379:6379
    volumes:
      - ./redis/data:/data

  # redis client
  redisinsight:
    container_name: redisinsight
    image: redislabs/redisinsight:latest
    ports:
      - 8001:8001
    volumes:
      - ./redisinsight:/db

  # DB client
  adminer:
    container_name: adminer
    hostname: adminer
    image: adminer:latest
    restart: always
    ports:
      - 8002:8080
    links:
      - mysql

  # DBにテーブルがない時は生成に失敗する
  # DB schema
  schemaspy:
    container_name: schemaspy
    image: schemaspy/schemaspy:snapshot
    volumes:
      - ./schemaspy/output:/output
      - ./schemaspy/config:/config
      - ./schemaspy/driver:/drivers
    command: ['-configFile', '/config/schemaspy.properties']
    depends_on:
      - mysql
    links:
      - mysql

volumes:
  php-fpm-socket:

version: '3'
services:
  web:
    build: ./nginx
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./project/html:/var/www/html
      - ./nginx/logs:/var/log/nginx
    ports:
      - "8080:80"
    restart: always
  php:
    build: ./php
    volumes:
      - php-fpm-socket:/var/run/php-fpm 
      - ./project/html:/var/www/html
    restart: always
  db:
    image: mysql:8.0
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: p@ssw0rd
      MYSQL_DATABASE: test
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
      TZ: Asia/Tokyo
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/logs:/var/log/mysql
    restart: always
  redis:
    image: redis:alpine
    ports:
      - "16379:6379"
    volumes:
      - ./redis/data:/data

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - 8001:8001
    volumes:
      - ./redisinsight:/db

  adminer:
    container_name: adminer
    hostname: adminer
    image: adminer:latest
    restart: always
    ports:
      - 8002:8080
    links:
      - db

  schemaspy:
    image: schemaspy/schemaspy:snapshot
    volumes:
      - ./schemaspy/output:/output
      - ./schemaspy/config:/config
      - ./schemaspy/driver:/drivers
    container_name: "schemaspy"
    command: ["-configFile", "/config/schemaspy.properties"]
    depends_on:
      - db
    links:
      - db

volumes:
  php-fpm-socket:

version: '3'

services:
  # web server
  nginx:
    container_name: nginx
    build: ./infra/nginx
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ./infra/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      - ./infra/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./project/html:/var/www/html
      - ./infra/nginx/logs:/var/log/nginx
    ports:
      - 8000:80
    restart: always

  # web server for schemaspy
  nginx_schemaspy:
    image: nginx
    container_name: nginx_schemaspy
    ports:
      - 8002:80
    volumes:
      - ./tools/schemaspy/output:/usr/share/nginx/html:ro

  # backend
  php:
    container_name: php
    build: ./infra/php
    volumes:
      - php-fpm-socket:/var/run/php-fpm 
      - ./project/html:/var/www/html
    restart: always

  # DB server
  mysql:
    container_name: mysql
    image: mysql:8.0
    ports:
      - 13306:3306
    environment:
      MYSQL_ROOT_PASSWORD: p@ssw0rd
      MYSQL_DATABASE: test
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
      TZ: Asia/Tokyo
    volumes:
      - ./infra/mysql/data:/var/lib/mysql
      - ./infra/mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./infra/mysql/logs:/var/log/mysql
    restart: always

  # cache DB
  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - 16379:6379
    volumes:
      - ./infra/redis/data:/data

  # redis client
  redisinsight:
    container_name: redisinsight
    image: redislabs/redisinsight:latest
    ports:
      - 8001:8001
    volumes:
      - ./tools/redisinsight:/db

  # DB client
  adminer:
    container_name: adminer
    hostname: adminer
    image: adminer:latest
    restart: always
    ports:
      - 8003:8080
    links:
      - mysql

  # mail hog
  mail:
    container_name: mail
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"

  # DBにテーブルがない時は生成に失敗する
  # DB schema
  schemaspy:
    container_name: schemaspy
    image: schemaspy/schemaspy:snapshot
    volumes:
      - ./tools/schemaspy/output:/output
      - ./tools/schemaspy/config:/config
      - ./tools/schemaspy/driver:/drivers
    command: ['-configFile', '/config/schemaspy.properties']
    depends_on:
      - mysql
    links:
      - mysql

volumes:
  php-fpm-socket:
